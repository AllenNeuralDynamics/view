instrument:
  id: speakeasy
  devices:
    cameras:
      C15440-20UP:
        driver: voxel.devices.camera.hamamatsu_dcam
        module: Camera
        init:
          id: "500748"
        settings:
          exposure_time_ms: 20.0
          pixel_type: mono16
          roi:
            width_px: 2304
            height_px: 2304
          trigger:
            mode: on
            source: external
            polarity: rising
    tiling_stages:
        ASI MS-8000 x axis:
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            port: COM4
            hardware_axis: x
            instrument_axis: x
          settings:
            speed_mm_s: 1.0
        ASI MS-8000 y axis:
          port: COM4
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            port: COM4
            hardware_axis: y
            instrument_axis: y
          settings:
            speed_mm_s: 1.0
        ASI MS-8000 z axis:
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            port: COM4
            hardware_axis: z
            instrument_axis: z
          settings:
            speed_mm_s: 1.0
