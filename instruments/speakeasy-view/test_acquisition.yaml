  operations:
    C15440-20UP:
      robocopy:
        type: transfers
        driver: voxel.transfers.robocopy
        module: FileTransfer
        init:
          external_directory: C:\Users\micah.woodard\Downloads\exaspim-test
          local_directory: C:\Users\micah.woodard\Downloads
      imaris:
        type: writer
        driver: voxel.writers.imaris
        module: Writer
        init:
          path: C:\Users\micah.woodard\Downloads
        settings:
          compression: lz4shuffle
          data_type: uint16
      max_projection:
        type: process
        driver: voxel.processes.cpu.max_projection
        module: MaxProjection
        init:
          path: ./local_test
        settings:
          data_type: uint16
          projection_count_px: 32

  tiles:
    - tile_number:
        x: 0
        y: 0
        z: 0
      position_mm: # interactively populate from grid
        x: 0
        y: 0
        z: 0
      voxel_size_um:
        x: 0.748 # grayed out -> comes from instrument
        y: 0.748 # grayed out -> comes from instrument
        z: 1.000 # editable -> integer values only
      filename_prefix: tile
      frame_count: 64 # editable -> force multiple of 2048
      binning: 1 # editable -> force power of 2
      channel: '488' # editable ->
      power_mw: 1000 # editable -> range to laser device range(s)
      filter: BP405 # editable -> limit to filter wheel device filters
      hex_color: "#00ff92"
      devices:
        - name: PCIe-6738
          ports:
            name: tunable lens
            parameters:
              amplitude_volts:
                value: 0, 1, 2, 3
                z_position_um: 0, 1, 2, 3
              offset_volts:
                value: 4, 5, 6, 7
                z_position_um: 3, 6, 9, 12
        - name: focusing stage
          position_mm:
            value: 0, 1, 2, 3
            z_position_um: 0, 1, 2, 3
    - tile_number:
        x: 1
        y: 0
        z: 0
      position_mm: # interactively populate from grid
