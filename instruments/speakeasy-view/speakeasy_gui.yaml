device_widgets:
  ASI FW-1000:
    type: filter_wheel
    driver: device_widgets.filter_wheel_widget
    module: FilterWheelWidget
    init:
      advanced_user: False
  "405nm":
    type: laser
    driver: device_widgets.laser_widget
    module: LaserWidget
    init:
      color: purple
      advanced_user: False
  "488nm":
    type: laser
    driver: device_widgets.laser_widget
    module: LaserWidget
    init:
      color: blue
      advanced_user: False
  "561nm":
    type: laser
    driver: device_widgets.laser_widget
    module: LaserWidget
    init:
      color: green
      advanced_user: False
  "638nm":
    type: laser
    driver: device_widgets.laser_widget
    module: LaserWidget
    init:
      color: red
      advanced_user: False
  ASI MS-8000 x axis:
    type: tiling_stage
    driver: device_widgets.stage_widget
    module: StageWidget
    init:
      advanced_user: False
  ASI MS-8000 y axis:
    type: tiling_stage
    driver: device_widgets.stage_widget
    module: StageWidget
    init:
      advanced_user: False
  ASI MS-8000 z axis:
    type: scanning_stage
    driver: device_widgets.stage_widget
    module: StageWidget
    init:
      advanced_user: False
  C15440-20UP:
    type: camera
    driver: device_widgets.camera_widget
    module: CameraWidget
  PCIe-6738:
    type: daq
    driver: device_widgets.ni_widget
    module: NIWidget
    init:
        tasks:
          tasks:
            ao_task:
              name: ao task
              timing:
                trigger_mode: on
                trigger_polarity: rising
                trigger_port: PFI2
                retriggerable: on
                sample_mode: finite
                period_time_ms: 500
                rest_time_ms: 50
                sampling_frequency_hz: 10000
              ports:
                camera:
                  port: ao0
                  device_min_volts: 0.0
                  device_max_volts: 5.0
                  waveform: sawtooth
                  parameters:
                    start_time_ms:
                      channels:
                        "405": 10.0
                        "488": 10.0
                        "561": 10.0
                        "638": 10.0
                    end_time_ms:
                      channels:
                        "405": 400.0
                        "488": 400.0
                        "561": 400.0
                        "638": 400.0
                    amplitude_volts:
