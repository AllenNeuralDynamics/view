instrument_view:
  device_widgets:
    ASI FW-1000:
      type: filter_wheel
      driver: view.widgets.device_widgets.filter_wheel_widget
      module: FilterWheelWidget
      init:
        advanced_user: True
  #  "405nm":
  #    type: laser
  #    driver: device_widgets.laser_widget
  #    module: LaserWidget
  #    init:
  #      color: purple
  #      advanced_user: True
    "488nm":
      type: laser
      driver: view.widgets.device_widgets.laser_widget
      module: LaserWidget
      init:
        color: blue
        advanced_user: False
    "561nm":
      type: laser
      driver: view.widgets.device_widgets.laser_widget
      module: LaserWidget
      init:
        color: green
        advanced_user: False
  #  "638nm":
  #    type: laser
  #    driver: device_widgets.laser_widget
  #    module: LaserWidget
  #    init:
  #      color: red
