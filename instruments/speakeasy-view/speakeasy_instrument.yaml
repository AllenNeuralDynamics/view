    C15440-20UP:
      type: camera
      driver: voxel.devices.camera.hamamatsu_dcam
      module: Camera
      init:
        id: "500748"
      settings:
        exposure_time_ms: 20.0
        pixel_type: mono16
        roi:
          width_px: 2304
          height_px: 2304
        trigger:
          mode: on
          source: external
          polarity: rising
    PCIe-6738:
      type: daq
      driver: voxel.devices.daq.ni
      module: DAQ
      init:
        dev: Dev1

# TODO: I don't know if this is the best organization for this
data_acquisition_tasks:
  PCIe-6738:
    tasks:
        ao_task:
            name: ao task
            timing:
                trigger_mode: on
                trigger_polarity: rising
                trigger_port: PFI0
                retriggerable: on
                sample_mode: finite
                period_time_ms: 500
                rest_time_ms: 50
                sampling_frequency_hz: 10000
            ports:
                camera:
                  port: ao0
                  device_min_volts: 0.0
                  device_max_volts: 5.0
                  waveform: sawtooth
                  parameters:
                      start_time_ms:
                        channels:
                            "488": 10.0
                            "561": 10.0
                      end_time_ms:
                        channels:
                            "488": 400.0
                            "561": 400.0
                      amplitude_volts:
                        channels:
                            "488": 1.0
                            "561": 1.0
                      offset_volts:
                        channels:
                          "488": 2.5
                          "561": 2.5
